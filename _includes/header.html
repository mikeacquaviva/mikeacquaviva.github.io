<header class="site-header">
    <div class="wrapper">
      <a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>
  
      <nav class="site-nav">
        <div class="trigger">
          {% for my_page in site.header_pages %}
            {% assign page = site.pages | where: "path", my_page | first %}
            {% if page.title %}
              <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title | escape }}</a>
            {% endif %}
          {% endfor %}
        </div>
      </nav>
    </div>
  </header>
